{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>

h2{
    color: rgb(0, 0, 0);
    font-family: sans-serif;
    font-size: 20px;
    margin-top: 5px;
    padding-left: 100px;
}
form{
    padding: 0 95px;
}

.form{
    border: 3px solid rgb(255, 255, 255);
    box-shadow: 1px 1px 20px 20px rgb(217, 211, 211);
    padding: 80px 0px 0px 0px;
    margin: 30px auto; 
    width:1000px;
    /* margin-top: 100px; */
    /* text-align: center; */
    background-color: rgb(255, 255, 255);
    height: 500px;
    position: relative;

}
#input{
    height: 50px;
    width: 300px;
}

#links{
    
    margin-top: 40px;
}
.sig{
    font-family: arial;
    color: rgb(0, 0, 0);
    border: 2px solid #3CB815;
    background-color: #3CB815;
    padding: 9px 40px;
    margin-right: 20px;
    border-radius: 5px;
}
.log, .Signuphere{
    color: #000000;
}

.fruits{
    position: absolute;
    max-width: 50%;
    bottom: -3px;
    right: -2px;
    height: 500px;
}
.Signuphere{
    margin-left: 30px;
}
.login{
    color: black;
}
.login:hover{
    color: rgb(0, 0, 0);
}

</style>

<br><br><br><br><br><br>
 
<section class="form">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <h2>Sign in</h2>
        <br>
        <input id="input" type="text" name="username" placeholder="Username" required>
        <br>
        <br>
        <input id="input" type="password" name="password" placeholder="Password" required>
        <br>
       <div id="links">
        <input type="submit" value="Submit" class="btn btn-success">
    </form>
    <img class="fruits" src="{% static 'img/carousel-2.jpg' %}" alt="fruits">
<br><br><br>
    <div>
        {% for message in messages %}

        <h3>{{message}}</h3>
        
        {% endfor %}
    </div> 
</section>

{% endblock %}
{% block footer %}
{% include 'footer.html' %}
{% endblock %}

{% block js %}
 <!-- add any specific javascript here -->
{% endblock %}
